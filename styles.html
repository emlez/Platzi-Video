<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles in HTML with CSS</title>
    <style>
      p::first-letter {
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>Octopus</p>
    <p>🐱 Cat</p>
    <p>🐶 Dog</p>
    <p>🦊 Fox</p>
  </body>
</html>
