<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      body {
        margin: 0;
      }
      .box1 {
        background-color: #3523a9;
        width: 20px;
        height: 20px;
        padding: 20px;
        border: 2px solid #6770d1;
        box-sizing: border-box;
        margin: 10px;
      }
      .box2 {
        background-color: #1f002d;
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
