<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login-styles.css" />
    <title>Log In</title>
  </head>
  <body>
    <header class="header">
      <a href="../Main-page/index.html">
        <img
          class="header__img"
          src="../assets/logo-platzi-video-BW2.png"
          alt="Platzi Video Logo"
        />
      </a>
    </header>
    <section class="login">
      <section class="login__container">
        <div class="title-container">
          <figure>
            <img
              src="https://static.platzi.com/ui/assets/image/isotipoPlatzi442ccc1186a9806e18c9889cc301ffe1.png"
              alt="Platzi Isotype"
              height="30"
            />
          </figure>
          <h2 class="title-container__title">Log In</h2>
        </div>
        <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="Email" />
          <input class="input" type="text" placeholder="Password" />
          <button class="button">LOG IN</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox" /> Remember me
            </label>
            <a href="#">I forgot my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="../assets/icons8-google-60.png" alt="Google icon" />
            <a href="#"> Sign In with Google </a>
          </div>
          <div>
            <img src="../assets/icons8-twitter-60.png" alt="Google icon" />
            <a href="#"> Sign In with Twitter </a>
          </div>
        </section>
        <p class="login__container--register">
          Don't have an account?<a href="#">Sign Up</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="../Page-not-found/404-page.html">Terms</a>
      <a href="../Page-not-found/404-page.html">Privacy</a>
      <a href="../Page-not-found/404-page.html">Support</a>
    </footer>
  </body>
</html>
