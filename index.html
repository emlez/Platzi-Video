<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Video</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./assets/logo-platzi-video-BW2.png"
        alt="Platzi Video Logo"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./assets/user-icon.png" alt="User" />
          <p>Profile</p>
        </div>
        <ul>
          <li><a href="#">Account</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </header>
    <section class="main">
      <h2 class="main__title">What would you like to watch?</h2>
      <input class="input" type="text" placeholder="Search..." />
    </section>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="https://static.platzi.com/media/courses/Opengraphcomputacion-basica_1.jpg"
            alt="Platzi Basic Computing course."
          />
          <div class="carousel-item__details">
            <div>
              <img src="./assets/icons8-play-64.png" alt="Play" />
              <img src="./assets/icons8-plus-64.png" alt="Plus" />
            </div>
            <p class="carousel-item__details--title">Descriptive title</p>
            <p class="carousel-item__details--subtitle">2021 120min</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
